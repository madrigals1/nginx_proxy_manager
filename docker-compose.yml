services:
  nginx_proxy_manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx_proxy_manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "${PORT}:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
      - /var/www:/var/www
    networks:
      - https_network

volumes:
  data:
  letsencrypt:

networks:
  https_network:
    name: ${HTTPS_NETWORK}
    external: true
